<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>

  <section class="header">
  </section>

  <main class="main">
    <section class="main__heading main__heading--dark">
      <h1 class="main__title">TODO</h1>
      <button class="main__toggle">
        <img class="main__icon" src="images/icon-sun.svg">
      </button>
    </section>

    <form class="main__form">
      <div class="main__circle">

      </div>
      <input class="main__input" type="text" id="todo" name="todo" placeholder="Create a new todo...">
    </form>

    <section class="todo todo--dark">
      <ul class="todo__list">
        <li class="todo__item">
          <form class="todo__form">
            <div class="todo__show">
              <input class="todo__checkbox" id="checkbox1" type="checkbox">
              <label class="todo__label" for="checkbox1"></label>
              <p class="todo__content">Complete online JavaScript courses</p>
            </div>
              <button class="todo__remove">
                <img class="todo__close" src="images/icon-cross.svg">
              </button>
          </form>
        </li>
      </ul>
      <div class="todo__footer">
        <p class="todo__left">1 items left</p>
        <ul class="todo__options">
          <li class="todo__option">
            <a class="todo__link todo__link--active todo__link--dark" href="#">
              All
            </a>
          </li>
          <li class="todo__option">
            <a class="todo__link todo__link--dark" href="#">
              Active
            </a>
          </li>
          <li class="todo__option">
            <a class="todo__link todo__link--dark" href="#">
              Completed
            </a>
          </li>
        </ul>
        <a href="#" class="todo__link todo__link--dark">Clear Completed</a>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/NiteArie">tien.nguyen</a>.
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
