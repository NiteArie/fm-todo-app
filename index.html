<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body class="body body--dark js-theme">

  <section class="header">
  </section>

  <main class="main">
    <section class="main__heading main__heading--dark">
      <h1 class="main__title">TODO</h1>
      <button class="main__toggle js-theme-toggler">
        <img class="main__icon js-theme-toggler-icon" src="images/icon-sun.svg">
      </button>
    </section>

    <form class="main__form main__form--dark js-todo-form js-theme">
      <div class="main__circle">

      </div>
      <input class="main__input js-todo-input" 
        type="text" id="todo" name="todo" placeholder="Create a new todo...">
    </form>

    <section class="todo todo--dark js-theme">
      <ul class="todo__list js-todo-list">
      </ul>
      <div class="todo__footer">
        <p class="todo__left todo__left--dark js-todo-left js-theme">1 items left</p>
        <ul class="todo__options">
          <li class="todo__option">
            <a class="todo__link todo__link--active todo__link--dark js-filter js-filter-all js-theme" href="#">
              All
            </a>
          </li>
          <li class="todo__option">
            <a class="todo__link todo__link--dark js-filter js-filter-active js-theme" href="#">
              Active
            </a>
          </li>
          <li class="todo__option">
            <a class="todo__link todo__link--dark js-filter js-filter-completed js-theme" href="#">
              Completed
            </a>
          </li>
        </ul>
        <a href="#" class="todo__link todo__link--dark js-clear-completed js-theme">Clear Completed</a>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/NiteArie">tien.nguyen</a>.
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
